<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传</title>
</head>
<body>
    <!-- 
    	enctype  规定在发送到服务器之前应该如何对表单数据进行编码.
    	默认表单数据会编码为 "application/x-www-form-urlencoded".
    	就是说，在发送到服务器之前，所有字符都会进行编码（空格转换为 "+" 加号，特殊符号转换为 ASCII HEX 值）
    	
    	取值如下：
    	application/x-www-form-urlencoded    在发送前编码所有字符（默认）
    	              multipart/form-data    不对字符编码，在使用包含文件上传控件的表单时，必须使用该值
    	                       text/plain    空格转换为 "+" 加号，但不对特殊字符编码
     -->
	<form method="POST" action="upload" enctype="multipart/form-data">
		选择上传文件:<input type="file" name="file" accept="image/*"><br><br> 
		            <input type="submit" value="上传" name="upload" id="upload" />
	</form>
</body>
</html>
